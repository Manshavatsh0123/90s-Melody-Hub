<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Liter&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Georgian:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>90s Melody Hub - Your Gateway to Bollywood's Golden Tunes!</title>
</head>
<body>
       <header class="Login">
           <div class="left_bx1">
            <div class="content_box">
              <div class="logo">
                <img src="img/logo.png" alt="">
                <h3>Sign up to 90's Melody Hub</h3>
                <button type="button" class="btn btn-outline-secondary" style="border-radius: 2rem;">Continue with Google</button>
                <button type="button" class="btn btn-outline-secondary" style="border-radius: 2rem;">Continue with Facebook</button>
                <button type="button" class="btn btn-outline-secondary" style="border-radius: 2rem;">Continue with Apple</button>
                <button type="button" class="btn btn-outline-secondary" style="border-radius: 2rem;">Continue with phone number</button>
              </div>
              <hr>
                <div class="input-group flex-nowrap" style="margin-top: 10px;">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <button type="button" class="btn btn-outline-success">Next</button> 
                 
                <div class="check" id="check_box">
                    <a href="">Use phone number instead.</a>
                    <p>Already have an account?<a href="login.html">Log in</a></p>
                </div>
               </div>    
           </div>
       </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
